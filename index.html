<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">

</head>

<body>
    <div class="header1">For Casofa's updated Sales, Terms and Conditions, please <a href="">Click Here</a></div>
    <div class="header2">
        <img class="img-head" src="./images/logo_head.jpg" alt="logo">
        <div class="language-options">
            <a href="#" class="language-option">EN</a>
            <a href="#" class="language-option">FR</a>
        </div>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <div class="menu">
                <ul>
                    <li><a href="#">Confectionery</a></li>
                    <li><a href="#">Health</a></li>
                    <li><a href="#">Our ways of working</a></li>
                    <li><a href="#">Knowledge</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="carousel" class="carousel">
        <img src="./images/img1.jpg" alt="Image 1">
        <img src="./images/img3.jpg" alt="Image 3">
        <img src="./images/img4.jpg" alt="Image 4">
    </div>

    <div class="typewriter">
        <h2><i>Building a world with better and more chewing!</i></h2>
    </div>
    <div class="bottom">
        <div class="bottom-left">
            <i class="fun-icon fa fa-smile-o"></i>
            <div>CONFECTIONARY</div>
            <div><b>BUBBLE AND CHEWING GUM</b></div>
        </div>
        <div class="bottom-right">
            <i class="medical-icon fa fa-medkit"></i>
            <div>HEALTH</div>
            <div><b>FUNCTIONAL AND MEDICAL GUM</b></div>
        </div>
    </div>

    <button id="prevBtn" class="carousel-button prev-button">
        <i class="fa fa-chevron-left"></i>
    </button>
    <button id="nextBtn" class="carousel-button next-button">
        <i class="fa fa-chevron-right"></i>
    </button>

    <script>
        window.addEventListener("load", function () {
            var carousel = document.getElementById("carousel");
            var images = carousel.getElementsByTagName("img");
            var currentImageIndex = 0;

            function showNextImage() {
                images[currentImageIndex].classList.remove("active");
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].classList.add("active");
            }

            document.getElementById("nextBtn").addEventListener("click", function () {
                images[currentImageIndex].classList.remove("active");
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].classList.add("active");
            });

            document.getElementById("prevBtn").addEventListener("click", function () {
                images[currentImageIndex].classList.remove("active");
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                images[currentImageIndex].classList.add("active");
            });

            setInterval(showNextImage, 3000);
        });
    </script>
</body>

</html>
